<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CodePlay Editor</title>
    
    <!-- PWA / ホーム画面アイコン設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CodePlay">
    
    <!-- アプリアイコン (キャッシュ対策のため ?v=3 に変更) -->
    <link rel="icon" type="image/png" href="icon.png?v=3">
    <link rel="apple-touch-icon" href="icon.png?v=3">
    
    <!-- マニフェスト -->
    <link rel="manifest" href="data:application/manifest+json;base64,eyJuYW1lIjoiQ29kZVBsYXkgRWRpdG9yIiwic2hvcnRfbmFtZSI6IkNvZGVQbGF5IiwiZGlzcGxheSI6InN0YW5kYWxvbmUiLCJiYWNrZ3JvdW5kX2NvbG9yIjoiIzExMTgyNyIsInRoZW1lX2NvbG9yIjoiIzExMTgyNyIsImljb25zIjpbeyJzcmMiOiJpY29uLnBuZz92PTMiLCJzaXplcyI6IjUxMng1MTIiLCJ0eXBlIjoiaW1hZ2UvcG5nIn1dfQ==">

    <!-- ローカルライブラリ読み込み -->
    <script src="tailwind.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['sans-serif'], mono: ['monospace'] },
            colors: { editor: { bg: '#1e1e1e', sidebar: '#252526', active: '#37373d', border: '#333' } }
          },
        },
      }
    </script>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.js"></script>
    
    <style>
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #1e1e1e; }
      ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
      body { margin: 0; overflow: hidden; background-color: #111827; touch-action: manipulation; }
      input, textarea, button { font-size: 14px; }
      textarea::placeholder { color: #555; opacity: 1; }
    </style>
  </head>
  <body>
    <div id="root" class="h-screen w-screen flex flex-col"></div>

    <script type="text/babel" data-presets="react,typescript">
      const { useState, useEffect, useRef } = React;

      // --- アイコン (SVG) ---
      const Icon = ({ path, size = 18, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} dangerouslySetInnerHTML={{ __html: path }} />
      );
      const Icons = {
        Menu: (p) => <Icon {...p} path='<line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="18" y2="18"/>' />,
        Plus: (p) => <Icon {...p} path='<path d="M5 12h14"/><path d="M12 5v14"/>' />,
        Trash2: (p) => <Icon {...p} path='<path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/>' />,
        Folder: (p) => <Icon {...p} path='<path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/>' />,
        X: (p) => <Icon {...p} path='<path d="M18 6 6 18"/><path d="m6 6 12 12"/>' />,
        Check: (p) => <Icon {...p} path='<polyline points="20 6 9 17 4 12"/>' />,
        Code: (p) => <Icon {...p} path='<polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/>' />,
        Play: (p) => <Icon {...p} path='<polygon points="5 3 19 12 5 21 5 3"/>' />,
        List: (p) => <Icon {...p} path='<line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>' />,
        RotateCcw: (p) => <Icon {...p} path='<path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/>' />,
        SelectAll: (p) => <Icon {...p} path='<path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>' />,
        Download: (p) => <Icon {...p} path='<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/>' />,
        Upload: (p) => <Icon {...p} path='<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/>' />
      };

      const generateId = () => Date.now().toString(36) + Math.random().toString(36).substring(2);

      // --- エディタ画面 ---
      const Editor = ({ file, onChange }) => {
        const textareaRef = useRef(null);
        useEffect(() => { if (textareaRef.current) textareaRef.current.scrollTop = 0; }, [file?.id]);

        const handleKeyDown = (e) => {
          if (e.key === 'Tab') {
            e.preventDefault();
            const start = e.target.selectionStart;
            const end = e.target.selectionEnd;
            const val = file?.content || '';
            onChange(val.substring(0, start) + '  ' + val.substring(end));
            requestAnimationFrame(() => { e.target.selectionStart = e.target.selectionEnd = start + 2; });
          }
        };

        const handleSelectAll = () => {
          if (textareaRef.current) {
            textareaRef.current.focus();
            textareaRef.current.select();
          }
        };

        if (!file) return <div className="flex-1 flex flex-col items-center justify-center text-gray-500 bg-editor-bg h-full"><Icons.Code size={48} className="mb-4 opacity-20" /><p>ファイルを選択してください</p></div>;

        return (
          <div className="flex flex-col h-full bg-editor-bg relative group">
            <div className="flex items-center justify-between px-4 py-2 bg-editor-sidebar border-b border-editor-border shrink-0">
              <span className="text-sm font-medium text-gray-200">{file.name}</span>
              <button onClick={handleSelectAll} className="flex flex-col items-center justify-center p-1 text-gray-500 hover:text-white rounded hover:bg-gray-700 w-12 transition-colors">
                <Icons.SelectAll size={18} />
                <span className="text-[10px] mt-0.5">全選択</span>
              </button>
            </div>
            <textarea
              ref={textareaRef}
              value={file.content}
              onChange={(e) => onChange(e.target.value)}
              onKeyDown={handleKeyDown}
              className="flex-1 w-full bg-editor-bg text-gray-300 font-mono text-sm p-4 resize-none focus:outline-none leading-6"
              spellCheck={false}
              autoCapitalize="off"
              placeholder="ここにコードを入力してください。"
            />
          </div>
        );
      };

      // --- プレビュー画面 ---
      const Preview = ({ files }) => {
        const [srcDoc, setSrcDoc] = useState('');
        
        useEffect(() => {
          const htmlFile = files.find(f => f.name === 'index.html');
          if (!htmlFile) { setSrcDoc('<html><body style="color:#888;background:#111;padding:20px;font-family:sans-serif;">index.html が見つかりません。<br>ファイルを追加してください。</body></html>'); return; }

          const allCss = files.filter(f => f.name.endsWith('.css')).map(f => `/* ${f.name} */\n${f.content}`).join('\n');
          const allJs = files.filter(f => f.name.endsWith('.js')).map(f => `// ${f.name}\ntry{${f.content.replace(/import .*?;/g,'')}}catch(e){console.error(e)}`).join('\n');
          
          let tsCompiled = '';
          if (window.Babel) {
            files.filter(f => f.name.endsWith('.ts') || f.name.endsWith('.tsx')).forEach(f => {
              try {
                tsCompiled += `// ${f.name}\n` + window.Babel.transform(f.content, { presets: ['react', 'typescript'], filename: f.name }).code + '\n';
              } catch(e) { console.error('Compile Error in ' + f.name, e); }
            });
          }

          let doc = htmlFile.content;
          const styleTag = `<style>${allCss}</style>`;
          if(doc.includes('</head>')) doc = doc.replace('</head>', `${styleTag}</head>`);
          else doc = styleTag + doc;

          const libs = `
            <script src="tailwind.js"><\/script>
            <script src="react.js"><\/script>
            <script src="react-dom.js"><\/script>
          `;
          if(doc.includes('<head>')) doc = doc.replace('<head>', `<head>${libs}`);
          else doc = libs + doc;

          const scriptTag = `<script>${allJs}\n${tsCompiled}<\/script>`;
          if(doc.includes('</body>')) doc = doc.replace('</body>', `${scriptTag}</body>`);
          else doc += scriptTag;

          setSrcDoc(doc);
        }, [files]);

        return <iframe srcDoc={srcDoc} className="flex-1 w-full h-full bg-white border-none" sandbox="allow-scripts allow-modals allow-same-origin" title="Preview" />;
      };

      // --- ファイル管理 ---
      const FileExplorer = ({ files, activeFileId, onSelect, onAdd, onDelete, onUpload }) => {
        const [name, setName] = useState('');
        const [isAdding, setIsAdding] = useState(false);
        const fileInputRef = useRef(null);
        
        const handleSubmit = (e) => {
          e.preventDefault();
          if(!name) return;
          let lang = 'javascript';
          if(name.endsWith('.html')) lang = 'html';
          if(name.endsWith('.css')) lang = 'css';
          if(name.endsWith('.json')) lang = 'json';
          if(name.endsWith('.ts') || name.endsWith('.tsx')) lang = 'typescript';
          
          onAdd(name, lang, '');
          setName(''); setIsAdding(false);
        };

        const handleFileChange = (e) => {
          const uploadedFiles = Array.from(e.target.files);
          uploadedFiles.forEach(file => {
             const reader = new FileReader();
             reader.onload = (ev) => {
                const content = ev.target.result;
                let lang = 'javascript'; 
                if(file.name.endsWith('.html')) lang = 'html';
                else if(file.name.endsWith('.css')) lang = 'css';
                else if(file.name.endsWith('.json')) lang = 'json';
                else if(file.name.endsWith('.ts') || file.name.endsWith('.tsx')) lang = 'typescript';
                else if(file.type.startsWith('image/')) lang = 'image';
                
                onUpload(file.name, content, lang);
             };
             if (file.type.startsWith('image/')) {
                 reader.readAsDataURL(file);
             } else {
                 reader.readAsText(file);
             }
          });
          e.target.value = '';
        };

        return (
          <div className="flex flex-col h-full bg-editor-sidebar border-r border-editor-border">
             <div className="p-3 border-b border-editor-border flex justify-between items-center shrink-0">
               <span className="text-xs font-bold text-gray-400">ファイル一覧</span>
               <div className="flex gap-2">
                 <button onClick={()=>fileInputRef.current.click()} className="text-gray-400 hover:text-white p-1 flex items-center gap-1" title="アップロード">
                   <Icons.Upload size={16}/> <span className="text-[10px]">読込</span>
                 </button>
                 <button onClick={()=>setIsAdding(!isAdding)} className="text-gray-400 hover:text-white p-1 flex items-center gap-1" title="新規ファイル">
                   <Icons.Plus size={16}/> <span className="text-[10px]">追加</span>
                 </button>
               </div>
               <input type="file" multiple ref={fileInputRef} onChange={handleFileChange} className="hidden" />
             </div>
             {isAdding && (
               <form onSubmit={handleSubmit} className="p-2 bg-gray-800 shrink-0 border-b border-editor-border">
                 <input value={name} onChange={e=>setName(e.target.value)} className="w-full bg-gray-900 text-white text-sm p-2 rounded outline-none border border-blue-500" placeholder="例: style.css" autoFocus onBlur={()=>{if(!name)setIsAdding(false)}}/>
               </form>
             )}
             <div className="flex-1 overflow-y-auto">
               {files.map(f => (
                 <div key={f.id} onClick={()=>onSelect(f.id)} className={`flex justify-between items-center px-4 py-2 cursor-pointer text-sm border-b border-gray-800 hover:bg-gray-800 ${activeFileId===f.id ? 'bg-editor-active text-white border-l-4 border-l-blue-500' : 'text-gray-400'}`}>
                   <span className="truncate">{f.name}</span>
                   <button onClick={(e)=>{e.stopPropagation(); if(confirm(`${f.name} を削除しますか？`)) onDelete(f.id)}} className="text-gray-600 hover:text-red-400 p-1"><Icons.Trash2 size={14}/></button>
                 </div>
               ))}
             </div>
          </div>
        );
      };

      // --- サイドバー ---
      const Sidebar = ({ isOpen, onClose, projects, onSave, onLoad, onDelete, onClear, onImportJSON }) => {
        const fileInputRef = useRef(null);

        const handleExportJSON = () => {
          const dataStr = JSON.stringify(projects, null, 2);
          const blob = new Blob([dataStr], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = `codeplay_backup_${new Date().toISOString().slice(0,10)}.json`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };

        const handleImportClick = () => fileInputRef.current?.click();
        const handleFileChange = (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const json = JSON.parse(event.target.result);
              if (Array.isArray(json)) {
                onImportJSON(json);
                alert("復元しました！");
              } else {
                alert("ファイルの形式が正しくありません。");
              }
            } catch (err) {
              alert("読み込みエラー: " + err);
            }
          };
          reader.readAsText(file);
          e.target.value = '';
        };

        if(!isOpen) return null;
        return (
            <div className="fixed inset-0 z-50 flex">
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose} />
                <div className="relative w-80 max-w-[85%] bg-gray-900 border-r border-gray-700 flex flex-col h-full shadow-2xl animate-in slide-in-from-left duration-200">
                    <div className="p-4 border-b border-gray-800 flex justify-between items-center h-16">
                        <span className="text-white font-bold flex gap-2 items-center"><Icons.Folder size={20} className="text-blue-500"/> プロジェクト</span>
                        <button onClick={onClose}><Icons.X size={20} className="text-gray-400"/></button>
                    </div>
                    
                    <div className="p-4 space-y-3 border-b border-gray-800">
                         <button onClick={()=>{
                             const name = prompt('プロジェクト名を入力:');
                             if(name) onSave(name);
                         }} className="w-full bg-blue-600 text-white py-2 rounded text-sm font-bold hover:bg-blue-500">保存する</button>

                         <div className="flex gap-2">
                            <button onClick={handleExportJSON} className="flex-1 bg-gray-800 text-gray-300 py-2 rounded text-xs flex items-center justify-center gap-1 border border-gray-700">
                                <Icons.Download size={14}/> バックアップ
                            </button>
                            <button onClick={handleImportClick} className="flex-1 bg-gray-800 text-gray-300 py-2 rounded text-xs flex items-center justify-center gap-1 border border-gray-700">
                                <Icons.Upload size={14}/> 復元
                            </button>
                            <input type="file" ref={fileInputRef} onChange={handleFileChange} accept=".json" className="hidden" />
                         </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-2 space-y-2">
                        {projects.length === 0 && <div className="text-center text-gray-500 text-xs mt-10">保存されたプロジェクトはありません</div>}
                        {projects.map(p => (
                            <div key={p.id} className="bg-gray-800 p-3 rounded flex justify-between items-center group">
                                <div onClick={()=>{if(confirm('読み込みますか？')) {onLoad(p); onClose();}}} className="flex-1 cursor-pointer">
                                    <div className="text-sm font-bold text-gray-200">{p.name}</div>
                                    <div className="text-xs text-gray-500">{new Date(p.createdAt).toLocaleDateString()}</div>
                                </div>
                                <button onClick={()=>onDelete(p.id)} className="text-gray-500 hover:text-red-400 p-2"><Icons.Trash2 size={16}/></button>
                            </div>
                        ))}
                    </div>
                    <div className="p-4 border-t border-gray-800">
                        <button onClick={onClear} className="w-full text-red-500 text-xs py-2 border border-red-900/30 rounded">履歴を全消去</button>
                    </div>
                </div>
            </div>
        );
      };

      // --- メインアプリ ---
      const App = () => {
        // ★デフォルトファイルを空にする
        const INITIAL_FILES = [
          {id:'1', name:'index.html', language:'html', content:''},
          {id:'2', name:'style.css', language:'css', content:''},
          {id:'3', name:'script.js', language:'javascript', content:''}
        ];

        const [files, setFiles] = useState(INITIAL_FILES);
        const [activeId, setActiveId] = useState('1');
        const [sidebarOpen, setSidebarOpen] = useState(false);
        const [mobileTab, setMobileTab] = useState('editor');
        const [isMobile, setIsMobile] = useState(window.innerWidth < 768);

        const [projects, setProjects] = useState(() => { try { return JSON.parse(localStorage.getItem('cp_projects')||'[]'); } catch{ return []; } });
        useEffect(() => localStorage.setItem('cp_projects', JSON.stringify(projects)), [projects]);
        useEffect(() => {
            const handleResize = () => setIsMobile(window.innerWidth < 768);
            window.addEventListener('resize', handleResize);
            return () => window.removeEventListener('resize', handleResize);
        }, []);

        const activeFile = files.find(f => f.id === activeId);

        return (
          <div className="flex flex-col h-full text-white font-sans bg-gray-900">
            
            {/* ヘッダー */}
            <header className="bg-editor-sidebar border-b border-editor-border p-1 flex items-center justify-between shrink-0 h-16 z-20 shadow-md">
               <div className="flex items-center gap-2 pl-1">
                 <button onClick={()=>setSidebarOpen(true)} className="flex flex-col items-center justify-center p-2 text-gray-400 hover:text-white rounded hover:bg-gray-700 w-14">
                   <Icons.Menu size={20}/>
                   <span className="text-[10px] mt-0.5">メニュー</span>
                 </button>
                 
                 <div className="flex flex-col justify-center">
                   <span className="font-bold text-base tracking-tight leading-tight">CodePlay</span>
                   <span className="text-[10px] text-gray-500 leading-tight">Editor</span>
                 </div>
               </div>
               
               <div className="flex items-center gap-1 pr-1">
                 <button onClick={()=>{if(confirm('現在のコードをリセットしますか？')) setFiles(INITIAL_FILES)}} className="flex flex-col items-center justify-center p-2 text-gray-400 hover:text-white rounded hover:bg-gray-700 w-14">
                    <Icons.RotateCcw size={18}/>
                    <span className="text-[10px] mt-0.5">リセット</span>
                 </button>
               </div>
            </header>

            {/* メインコンテンツ */}
            <main className="flex-1 flex overflow-hidden relative">
               
               {/* 1. ファイル一覧 */}
               <div className={`${(isMobile && mobileTab !== 'files') ? 'hidden' : 'flex'} w-full md:w-56 md:flex-none flex-col h-full z-10 border-r border-editor-border bg-editor-sidebar`}>
                  <FileExplorer 
                    files={files} 
                    activeFileId={activeId} 
                    onSelect={(id)=>{setActiveId(id); if(isMobile) setMobileTab('editor');}} 
                    onAdd={(n,l,c)=>setFiles([...files, {id:generateId(), name:n, language:l, content:c||''} ])} 
                    onDelete={(id)=>{setFiles(f=>f.filter(x=>x.id!==id)); if(activeId===id) setActiveId(null);}} 
                    onUpload={(n,c,l)=>setFiles(prev=>[...prev, {id:generateId(), name:n, language:l, content:c}])}
                  />
               </div>

               {/* 2. エディタ */}
               <div className={`${(isMobile && mobileTab !== 'editor') ? 'hidden' : 'flex'} flex-1 flex-col min-w-0 md:border-r border-editor-border md:max-w-[50%]`}>
                 <Editor file={activeFile} onChange={(val)=>setFiles(files.map(f=>f.id===activeId?{...f, content:val}:f))} />
               </div>

               {/* 3. プレビュー */}
               <div className={`${(isMobile && mobileTab !== 'preview') ? 'hidden' : 'flex'} flex-1 flex-col bg-white h-full`}>
                  <Preview files={files} />
               </div>

            </main>

            {/* スマホ用ボトムタブ */}
            <div className="md:hidden h-16 bg-editor-sidebar border-t border-editor-border flex items-center justify-around shrink-0 pb-safe z-30">
              <button onClick={()=>setMobileTab('files')} className={`flex flex-col items-center justify-center gap-0.5 w-full h-full ${mobileTab==='files'?'text-blue-400 bg-gray-800':'text-gray-500'}`}>
                <Icons.List size={20}/> <span className="text-[10px]">ファイル</span>
              </button>
              <button onClick={()=>setMobileTab('editor')} className={`flex flex-col items-center justify-center gap-0.5 w-full h-full ${mobileTab==='editor'?'text-blue-400 bg-gray-800':'text-gray-500'}`}>
                <Icons.Code size={20}/> <span className="text-[10px]">コード</span>
              </button>
              <button onClick={()=>setMobileTab('preview')} className={`flex flex-col items-center justify-center gap-0.5 w-full h-full ${mobileTab==='preview'?'text-blue-400 bg-gray-800':'text-gray-500'}`}>
                <Icons.Play size={20}/> <span className="text-[10px]">プレビュー</span>
              </button>
            </div>

            {/* サイドバー */}
            <Sidebar 
                isOpen={sidebarOpen} 
                onClose={()=>setSidebarOpen(false)} 
                projects={projects}
                onSave={(n)=>setProjects(prev => [{id:generateId(), name:n, files:[...files], createdAt:Date.now()}, ...prev])}
                onLoad={(p)=>setFiles(p.files)}
                onDelete={(id)=>setProjects(p=>p.filter(x=>x.id!==id))}
                onClear={()=>{if(confirm('全削除しますか？')) setProjects([])}}
                onImportJSON={(json)=>setProjects(prev => [...json, ...prev])}
            />
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
